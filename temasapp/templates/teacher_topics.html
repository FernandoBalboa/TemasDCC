{% load static %}

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href='{% static "css/materialize.min.css" %}'  media="screen,projection"/>

  <link rel="shortcut icon" href='{% static "favicon.ico" %}' type="image/x-icon">

  <title>TemasDCC</title>
</head>
<body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src='{% static "js/materialize.min.js" %}'></script>


  <!-- START HEADER -->
  <nav class="cyan darken-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="https://www.dcc.uchile.cl/" class="brand-logo">
        <img src='{% static "img/dcc_logo_source.png" %}' style="height: 50px;margin: 10px;">
      </a>

      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
      </ul>
      <ul class="side-nav" id="nav-mobile" style="transform: translateX(-100%);">
        <li><a href="/">Home</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <!-- END HEADER -->

  <!-- START MAIN BODY -->
  <div id="projects" class="container">
    <br>
    <br>
    <h4 class="header center deep-purple-text">Temas DCC</h4>

    <div class="section">
      <div class="row">
        <table class="highlight bordered">
          <thead>
            <tr>
              <th>Profesor</th>
              <th>Tema</th>    
            </tr>
          </thead>
          <tbody>
            {% for t in teachers %}
              <tr>
                <td>{{ t.name }}</td>
                <td>
                  {% for topic in t.topics.all %}
                    {{ topic.name }}
                  {% endfor %}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <br>
    <br>
  </div>

  <!-- END MAIN BODY -->

  <!-- START FOOTER -->
  <footer class="page-footer cyan darken-1">
    <div class="container">
      <div class="row">
        <div class="col m2">
          <img src="{% static 'img/italian_dogues.jpg' %}" class="circle responsive-img" style="max-height: 100px;">
        </div>
        <div class="col m10">
          <h4 class="header white-text">Italian Dogues</h4>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2017 CC6401 Taller de Metodologías Ágiles de Desarrollo de Software
      </div>
    </div>
  </footer>
  <!-- END FOOTER -->

  <script type="text/javascript">
  (function($){
    $(function(){
      $('.button-collapse').sideNav();
    });
  })(jQuery);
  </script>

</table>
</body>
</html>
